<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Inputs</title>
    </head>
    <body>
	    <h4>Please fill the details</h4>
        <form action="index.html" method="post" enctype="text/plain"
            <label>Your Name:</label>
            <input type="text" name="Your Name" value=""><br>
            <label>Do you want to sign up with your mail ID?</label>
            <input type="checkbox"><br>
            <label>Your Email ID:</label>
            <input type="email" name="Your Email" value=""><br>
            <label>Password:</label>
            <input type="password"><br>
            <label>Date of Birth</label>
            <input type="date" name="Your Date of Birth" value=""><br>
            <label>Share your resume:</label>
            <input type="file"><br>
            <label>Your Message:</label><br>
            <textarea name="Your Message" row="10" cols="30"></textarea><br>
            <input type="submit" name="">
        </form>
    </body>
</html>
